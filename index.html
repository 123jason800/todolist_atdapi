<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Using Atdapi</title>
    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/888acd4b49.js" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="uk-background-cover">
    <div class="uk-container">
        <h1 class="uk-text-center ">To Do List</h1>
        <div class="uk-grid text-right">
            <div class="uk-width-1-6 center">
                <button class="fas fa-plus button-close"></button>
            </div>

            <div class="uk-width-1-5">
                <div class="card-item uk-height-1-1 uk-position-relative uk-card bg-completed task-card uk-margin-bottom">
                    <div class="uk-card-body uk-position-relative uk-padding-small">
                        <textarea rows="6"  class="card-item-input" value="value1234523543235"></textarea>
                    </div>
                    <div class="uk-width-1-1 card-item-delete uk-position-bottom uk-position-absolute">
                        <div class="card-complete uk-text-center">
                            <label for="complete">Completed?</label>
                            <input name="complete" type="checkbox">
                        </div>
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </div>

            <div class="uk-width-1-5">
                <div class="card-item uk-height-1-1 uk-position-relative uk-card bg-completed task-card uk-margin-bottom">
                    <div class="uk-card-body uk-position-relative uk-padding-small">
                        <textarea rows="6"  class="card-item-input" value="value1234523543235"></textarea>
                    </div>
                    <div class="uk-width-1-1 card-item-delete uk-position-bottom uk-position-absolute">
                        <div class="card-complete uk-text-center">
                            <label for="complete">Completed?</label>
                            <input name="complete" type="checkbox">
                        </div>
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </div>

            <div class="uk-width-1-5">
                <div class="card-item uk-height-1-1 uk-position-relative uk-card bg-completed task-card uk-margin-bottom">
                    <div class="uk-card-body uk-position-relative uk-padding-small">
                        <textarea rows="6"  class="card-item-input" value="value1234523543235"></textarea>
                    </div>
                    <div class="uk-width-1-1 card-item-delete uk-position-bottom uk-position-absolute">
                        <div class="card-complete uk-text-center">
                            <label for="complete">Completed?</label>
                            <input name="complete" type="checkbox">
                        </div>
                        <button class="delete-button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
