<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Using Atdapi</title>
    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/888acd4b49.js" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="uk-background-cover">
    <div class="uk-container">
        <h1 class="uk-text-center">To Do List</h1>
        <div class="uk-grid">
            <div class="uk-width-auto@m">
            <button class="category-active note-category">All</button>
            </div>
            <div class="uk-width-auto@m">
                <button data-id="2" class="note-category">Active</button>
            </div>
            <div class="uk-width-auto@m">
                <button data-id="3" class="note-category">Completed</button>
            </div>
        </div>
        <div id="card-space" class="uk-grid text-right">
            <div class="uk-width-1-4 center">
                <button id="create-note" class="fas fa-plus button-close"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
